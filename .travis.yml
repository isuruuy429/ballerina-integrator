language: minimal

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/apache-maven-3.6.1"

# env:
  # DOCKER_BUILDKIT=1

services:
  - docker

before_install:
  - export M2_HOME=$HOME/apache-maven-3.6.1
  - if [ ! -d $M2_HOME/bin ]; then https://www-eu.apache.org/dist/maven/maven-3/3.6.1/binaries/apache-maven-3.6.1-bin.tar.gz | tar zxf - -C $HOME; fi
  - export PATH=$M2_HOME/bin:$PATH

  - docker --version
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 762E3157

addons:
  apt:
    packages:
      - docker-ce

script: "./build-all.sh"
